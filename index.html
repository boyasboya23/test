<!DOCTYPE html>
<html>
<head>
  <title>Flood and Landslide Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([14.6091, 121.0223], 11); // NCR

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQeZi2WL6t4Dr8w1v5BT3cR1LjW229lqZVyN0DVBBny1bFYQzjHlR0lSOpxG0OrQ/pub?gid=2090111762&single=true&output=csv";

  function normalize(val) {
    return (val || "").toString().trim().replace(/\s+/g, ' ').toUpperCase();
  }

  function cleanHeaders(row) {
    const cleaned = {};
    for (const key in row) {
      const newKey = key.replace(/\s+/g, ' ').trim().toUpperCase();
      cleaned[newKey] = row[key];
    }
    return cleaned;
  }

  Promise.all([
    fetch('NCR_test.geojson').then(res => res.json()),
    fetch(csvUrl).then(res => res.text()).then(csvText => Papa.parse(csvText, { header: true }).data)
  ]).then(([geojsonData, rawSheetData]) => {

    const sheetLookup = {};
    const sheetKeys = new Set();

    rawSheetData.forEach(row => {
      const cleaned = cleanHeaders(row);
      const key = `${normalize(cleaned["PROV_CSV"])}|${normalize(cleaned["MUNICITY"])}|${normalize(cleaned["BARANGAY"])}`;
      sheetLookup[key] = cleaned;
      sheetKeys.add(key);
    });

    console.log("üîç Sample keys from sheet:", Array.from(sheetKeys).slice(0, 5));

    function getFloodColor(data) {
      if (!data) return "gray";
      const vhf = normalize(data["V. HIGH FLOODING"]);
      const hf = normalize(data["HIGH FLOODING"]);
      const mf = normalize(data["MOD. FLOODING"]);

      if (vhf === "VHF") return "red";
      if (hf === "HF")  return "orange";
      if (mf === "MF")  return "yellow";
      return "gray";
    }

    let unmatched = [];

    L.geoJSON(geojsonData, {
      style: function (feature) {
        const prov = normalize(feature.properties.ProvName);
        const muni = normalize(feature.properties.MuniCityNa);
        const brgy = normalize(feature.properties.BrgyName);
        const key = `${prov}|${muni}|${brgy}`;
        const data = sheetLookup[key];

        if (!data) unmatched.push(key);

        return {
          color: "black",
          weight: 1,
          fillOpacity: 0.7,
          fillColor: getFloodColor(data)
        };
      },
      onEachFeature: function (feature, layer) {
        const prov = normalize(feature.properties.ProvName);
        const muni = normalize(feature.properties.MuniCityNa);
        const brgy = normalize(feature.properties.BrgyName);
        const key = `${prov}|${muni}|${brgy}`;
        const data = sheetLookup[key];

        let popupContent = `<strong>${brgy}, ${muni}, ${prov}</strong><br>`;

        if (data) {
          for (let key in data) {
            if (!["PROV_CSV", "MUNICITY", "BARANGAY"].includes(key)) {
              popupContent += `${key}: ${data[key]}<br>`;
            }
          }
        } else {
          popupContent += "<span style='color:red;'>No matching data from sheet</span>";
        }

        layer.bindPopup(popupContent);
      }
    }).addTo(map);

    setTimeout(() => {
      if (unmatched.length > 0) {
        console.warn("‚ùå Unmatched GeoJSON keys:", unmatched.slice(0, 20));
        console.log(`Total unmatched: ${unmatched.length}`);
      } else {
        console.log("‚úÖ All features matched successfully!");
      }
    }, 1000);
  });
</script>

</body>
</html>
