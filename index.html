<!DOCTYPE html>
<html>
<head>
  <title>Flood Map (Search Enabled)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
    .search-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #searchInput {
      width: 250px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input list="searchOptions" id="searchInput" placeholder="üîç Search Barangay..." />
  <datalist id="searchOptions"></datalist>
  <div style="margin-top:10px;">
    <label>
      <input type="checkbox" id="toggleGeojson" checked />
      Show Flood Layer
    </label>
  </div>
</div>

<div id="map"></div>

<script>
  const map = L.map('map').setView([14.6091, 121.0223], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQeZi2WL6t4Dr8w1v5BT3cR1LjW229lqZVyN0DVBBny1bFYQzjHlR0lSOpxG0OrQ/pub?gid=2090111762&single=true&output=csv";
  const geojsonUrl = "NCR_test.geojson";

  function normalize(str) {
    return (str || "").toString().trim().toUpperCase().replace(/\s+/g, " ");
  }

  function cleanHeaders(row) {
    const cleaned = {};
    for (const key in row) {
      const newKey = key.replace(/\s+/g, ' ').trim().toUpperCase();
      cleaned[newKey] = row[key];
    }
    return cleaned;
  }

  function getFloodColor(data) {
    if (!data) return "gray";
    const vhf = normalize(data["V. HIGH FLOODING"]);
    const hf  = normalize(data["HIGH FLOODING"]);
    const mf  = normalize(data["MOD. FLOODING"]);

    if (vhf === "VHF") return "red";
    if (hf  === "HF")  return "orange";
    if (mf  === "MF")  return "yellow";
    return "lightgray";
  }

  const labelToKeyMap = {};
  const featureMap = {};

  Promise.all([
    fetch(geojsonUrl).then(res => res.json()),
    fetch(csvUrl).then(res => res.text()).then(text => Papa.parse(text, { header: true }).data)
  ]).then(([geojsonData, rawCsvData]) => {
    const csvLookup = {};

    rawCsvData.forEach(row => {
      const cleaned = cleanHeaders(row);
      const prov = normalize(cleaned["PROVINCE"]);
      const muni = normalize(cleaned["MUNICIPALITY"]);
      const brgy = normalize(cleaned["BARANGAY"]);
      const key = `${prov}|${muni}|${brgy}`;
      csvLookup[key] = cleaned;
    });

    console.log("‚úÖ CSV Keys loaded:", Object.keys(csvLookup).length);

    const geojsonLayer = L.geoJSON(geojsonData, {
      style: function (feature) {
        const prov = normalize(feature.properties.ProvName);
        const muni = normalize(feature.properties.MuniCityNa);
        const brgy = normalize(feature.properties.BrgyName);
        const key = `${prov}|${muni}|${brgy}`;
        const data = csvLookup[key];

        const label = `${feature.properties.BrgyName}, ${feature.properties.MuniCityNa}, ${feature.properties.ProvName}`;
        if (!labelToKeyMap[label]) {
          const option = document.createElement("option");
          option.value = label;
          option.dataset.key = key;
          document.getElementById("searchOptions").appendChild(option);
          labelToKeyMap[label] = key;
        }

        if (!data) {
          console.warn("‚ùå No match for key:", key, feature.properties);
        } else {
          console.log("‚úÖ Match found:", key);
        }

        return {
          color: "black",
          weight: 1,
          fillOpacity: 0.7,
          fillColor: getFloodColor(data)
        };
      },
      onEachFeature: function (feature, layer) {
        const prov = normalize(feature.properties.ProvName);
        const muni = normalize(feature.properties.MuniCityNa);
        const brgy = normalize(feature.properties.BrgyName);
        const key = `${prov}|${muni}|${brgy}`;
        const data = csvLookup[key];

        let popup = `<strong>${feature.properties.BrgyName}</strong><br>`;
        popup += `<small>${feature.properties.MuniCityNa}, ${feature.properties.ProvName}</small><br><br>`;

        if (data) {
          popup += `<strong>Flood Info:</strong><br>`;
          popup += `V. HIGH FLOODING: ${data["V. HIGH FLOODING"] || "-"}<br>`;
          popup += `HIGH FLOODING: ${data["HIGH FLOODING"] || "-"}<br>`;
          popup += `MOD. FLOODING: ${data["MOD. FLOODING"] || "-"}<br>`;
        } else {
          popup += "‚ùå No matching data found.";
        }

        layer.bindPopup(popup);

        const label = `${feature.properties.BrgyName}, ${feature.properties.MuniCityNa}, ${feature.properties.ProvName}`;
        featureMap[labelToKeyMap[label]] = { feature, layer };
      }
    }).addTo(map);

    // ‚úÖ Toggle functionality
    document.getElementById("toggleGeojson").addEventListener("change", function () {
      if (this.checked) {
        geojsonLayer.addTo(map);
      } else {
        map.removeLayer(geojsonLayer);
      }
    });
  });

  // ‚úÖ Search feature
  document.getElementById("searchInput").addEventListener("change", function () {
    const label = this.value;
    const key = labelToKeyMap[label];
    if (!key) return;

    const match = featureMap[key];
    if (match && match.layer) {
      const bounds = match.layer.getBounds();
      map.fitBounds(bounds);
      match.layer.openPopup();
    }
  });
</script>

</body>
</html>
